<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            scroll-behavior: smooth;
        }
        
        /* Top navigation */
        .top-nav {
            background-color: #0288d1;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-nav a {
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .top-nav a:hover {
            background-color: #0277bd;
            border-radius: 8px;
        }
        
        /* Side navigation */
        .side-nav {
            position: fixed;
            top: 60px;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #4fc3f7;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .side-nav a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            display: block;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
        }
        .side-nav a:hover {
            background-color: #0288d1;
            color: white;
        }
        
        /* Main content */
        .main-content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 30px;
        }
        
        .section {
            padding: 25px;
            background: white;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(2, 136, 209, 0.2);
            transition: transform 0.3s ease-in-out;
            display: none;
        }
        .section:hover {
            transform: scale(1.03);
        }
        
        .exercise {
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #0288d1;
            border-radius: 10px;
            background-color: #b3e5fc;
            box-shadow: 0 4px 8px rgba(2, 136, 209, 0.1);
        }
        
        /* Footer */
        footer {
            background: #0288d1;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .side-nav {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .main-content {
                margin-left: 0;
                margin-top: 90px;
            }
        }
    </style>
</head>
<body>

    <script>
        function showFile(fileId) {
            document.querySelectorAll('.file-content').forEach(div => div.style.display = 'none');
            document.getElementById(fileId).style.display = 'block';
        }
    </script>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
        function showHome() {
            showSection('about-me');
        }
        window.onload = function() {
            showHome();
        };
    </script>
